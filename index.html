<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIDOE - Jaundice Detection</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <div class="text">
        <h1>AIDOE</h1>
        <p>AI-Powered Jaundice Detection from Facial Images</p>
      </div>
      <img src="dna.png" id="icon-image" alt="Medical AI Icon" />
    </div>
  </header>


  <main>
    <section class="controls">
      <button onclick="startWebcam()">Turn on Webcam</button>
      <input type="file" id="imageUpload" accept="image/*" />
      <button id="capture" style="display: none;">Capture Frame</button>
    </section>

    <section class="preview">
      <video id="video" autoplay></video>
      <canvas id="frameCanvas" width="320" height="240"></canvas>
      <pre id="prediction">Awaiting input...</pre>
    </section>
  </main>

  <footer>
    <p>Contact: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
    <p>&copy; 2025 AIDOE</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
